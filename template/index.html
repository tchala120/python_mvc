<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <title>!There is 1 too clever among us!</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">
        โหวตวิชาใดให้ {{students[0][1]}} {{students[0][2]}} ได้คะแนนเป็น 0
      </h1>
      <form method="POST" action="/">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">รหัสวิชา</th>
              <th scope="col">ชื่อวิชา</th>
              <th scope="col">โหวต</th>
            </tr>
          </thead>
          <tbody>
            {% for item in subjects %}
            <tr>
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
              <td>
                <div class="radio">
                  <label>
                    <input
                      type="radio"
                      id="{{item[0]}}"
                      value="{{item[0]}}"
                      name="vote-radio"
                    />
                  </label>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <button type="submit" class="btn btn-primary btn-block">โหวต</button>
      </form>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">รหัสวิชา</th>
            <th scope="col">จำนวนโหวต</th>
          </tr>
        </thead>
        <tbody>
          {% for item in votes %}
          <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
